<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบทดสอบ</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.5/dist/vuetify.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.5/dist/vuetify.min.css" rel="stylesheet">
  <style>
 /* ปรับแต่งกรอบคำถาม */

 .bg-primary {
  background-color: #FFF9C4; /* สีเหลืองอ่อน */
  color: #ff6a00; /* สีทอง */
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  padding: 40px 0;
  border-radius: 8px;
  width: 100%;
}
 .my-1 {
  border: 2px solid #ff8800;
  border-radius: 8px;
  padding: 10px;
  margin: 10px 0;
  background-color: #FFF8E1; /* สีเหลืองอ่อน */
}
   h3 {
  color: #FFB300;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
}
    /* เพิ่มกรอบคำถามแต่ละข้อ */
    .question-card {
      border: 2px solid #8e8e8e; /* กรอบสีเทาอ่อน */
      padding: 16px;
      border-radius: 8px; /* มุมโค้ง */
      margin-bottom: 16px;
      background-color: #ffffff; /* พื้นหลังคำถามเป็นสีขาว */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงาเล็กน้อย */
      transition: all 0.3s ease;
    }

    /* เมื่อโฮเวอร์ที่กรอบคำถาม */
    .question-card:hover {
      transform: translateY(-5px); /* ยกกรอบขึ้นเล็กน้อย */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* เงาชัดเจนขึ้น */
    }
    .v-btn:hover {
      background-color: #FBC02D; /* สีเหลืองเข้ม */
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2); /* เงาที่ชัดเจนขึ้น */
      transform: scale(1.05); /* ขยายขนาดเล็กน้อยเมื่อ hover */
    }
  
    .v-btn:active {
      background-color: #F57F17; /* เมื่อคลิกปุ่ม */
      transform: scale(0.98); /* ย่อขนาดเล็กน้อยเมื่อกด */
    }
  
    /* ปรับพื้นหลังให้สวยงาม */
    .bg-primary {
      background-color: #FFF9C4; /* สีเหลืองอ่อน */
      color: #FFB300; /* สีทอง */
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 30px 0;
      border-radius: 8px 8px 0 0;
      width: 100%;
    }
    .v-btn {
    background-color: #fcdca4; /* สีเหลือง */
    color: #000000;
    padding: 10px 20px;  /* เพิ่มขนาดปุ่ม */
    text-align: center;
    font-weight: bold;
    display: block;
    width: 100%;  
    margin-top: 30px;      /* เพิ่มช่องว่างด้านบน */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }
  </style>
  
</head>

<body>
  <div id="app">
    <v-app>
<!-- หน้าเริ่มต้น -->
<div class="pa-4 bg-primary">แบบทดสอบ</div>
<div v-if="page === 1" class="center">
  <v-btn @click="page = 2" >เริ่มทำแบบทดสอบ</v-btn>
</div>

      


      <!-- หน้าแบบทดสอบ -->
      <div v-if="page === 2">
        <div v-for="(q, i) in qlist" :key="i" class="my-1 pa-4 border-info">
          <div>ข้อที่ {{ i + 1 }}</div>
          <div v-html="q.title" class="pa-2"></div>
          <v-radio-group v-model="answers[i]" class="mt-3">
            <v-radio v-for="(otxt, ov) in q.options" :key="ov" :value="ov" class="d-flex align-center">
              <template #label>
                {{ otxt }}
              </template>
            </v-radio>
          </v-radio-group>
        </div>

        <div class="position-sticky bottom-0 pa-4 bg-primary">
          <v-btn v-if="validate()" @click="grading()">
            <v-icon>mdi-check</v-icon>ตรวจคำตอบ
          </v-btn>
          <div v-else>กรุณาตอบให้ครบ</div>
        </div>
      </div>

      <!-- หน้าแสดงคะแนน -->
      <div v-if="page === 3">
        <div>คุณได้คะแนน {{ score }} จาก {{ qlist.length }} คะแนน</div>
        <v-btn @click="page = 1">กลับไปยังหน้าเริ่มต้น</v-btn>
      </div>
    </v-app>
  </div>

  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify(); // สร้าง Vuetify instance

    const app = createApp({
      data() {
        return {
          qlist: [],          // รายการคำถาม
          answers: [],        // คำตอบที่ผู้ใช้เลือก
          score: 0,           // คะแนน
          page: 1,            // หน้า (1: เริ่มต้น, 2: แบบทดสอบ, 3: ผลลัพธ์)
        };
      },
      mounted() {
        this.load_data();
      },
      methods: {
        // โหลดข้อมูลคำถามจากไฟล์ JSON
        async load_data() {
          try {
            const res = await fetch("quiz2.json");
            this.qlist = await res.json();
            this.answers = new Array(this.qlist.length).fill(null);
          } catch (error) {
            console.error("Error loading data:", error);
          }
        },

        // ตรวจสอบว่าได้ตอบครบทุกข้อหรือไม่
        validate() {
          return this.answers.every(answer => answer !== null);
        },

        // การคำนวณคะแนน
        grading() {
          let n = 0;
          this.answers.forEach((answer, index) => {
            if (answer === this.qlist[index].answer) {
              n++;
            }
          });
          this.score = n;
          this.page = 3;  // ไปหน้าแสดงผลคะแนน
        },
      },
    });

    app.use(vuetify).mount("#app"); // เพิ่ม Vuetify instance ให้ Vue
  </script>

</body>

</html>
